<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <div class="left-container">
          <div class="input-container">
            <label for="billInput">Bill</label>
            <input type="number" id="billInput" placeholder="0" name="bill" />
          </div>

          <h3>Select Tip %</h3>
          <div class="tips-container">
            <div class="custom-container">
              <label for=""></label>
              <input
                type="number"
                name="tip"
                id="custom"
                placeholder="Custom"
                class="custom-stlye-input"
              />
            </div>
          </div>
          <div class="input-container">
            <label for="numberPeopleInput">Number of People</label>
            <input
              type="number"
              id="numberPeopleInput"
              placeholder="0"
              name="people"
            />
          </div>
        </div>
        <div class="right-container">
          <div class="total-container">
            <div class="">
              <h4>Tip Amount</h4>
              <p>/ person</p>
            </div>
            <h2>$ 8.55</h2>
          </div>
          <div class="total-container">
            <div class="">
              <h4>Total</h4>
              <p>/ person</p>
            </div>
            <h2>$ 48.55</h2>
          </div>
          <button>RESET</button>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
