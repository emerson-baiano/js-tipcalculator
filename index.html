<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <label for="billInput">Bill</label>
        <input type="number" id="billInput" placeholder="bill" name="bill" />
      </div>
      <div class="tips-container">
        <input type="text" name="tip" id="custom" placeholder="custom" />
      </div>
      <div class="input-container">
        <label for="numberPeopleInput">Number of People</label>
        <input
          type="number"
          id="numberPeopleInput"
          placeholder="people"
          name="people"
        />
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
